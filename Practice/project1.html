<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form>
        
        <head>Personal Details</head>

        <br><br>

        <label for="salutation1">Salutation</label>

        <br>

        <select name="salutation" id="salutation1" >
            <option value="">--None--</option>
        </select>

        <br><br>

        <label for="name1">First Name</label>
        <input type="text" name="namee" id="name1" required>

        <br><br>

        <label for="name2">Last Name</label>
        <input type="text" name="namee" id="name2" value="Yadav">

        <br><br>

        <label for="number1">Enter your mobile number</label>
        <input type="number" id="number1">

        <br><br>

        <label for="gender">Gender : </label>
        <input type="radio" id="gender">Male 
        <input type="radio" id="gender">Female
        <input type="radio" id="gender">Prefer not to say

        <br><br>

        <label for="email1">Email: </label>
        <input type="email" id="email1" required>

        <br><br>

        <label for="date1">Date of Birth: </label>
        <input type="date" id="date1">

        <br><br>

        <label for="address1">Address:</label>

        <br>

        <textarea name="address" id="address1" cols="30" rows="10"></textarea>
    
    </form>
</body>
</html>
