<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <fieldset>
        <form>
            <h1>Event Registration</h1>
            <br>
    
            <label for="name1">Name: </label>
            <input type="text" id="name1">
            <br><br>
    
            <label for="email1">Email: </label>
            <input type="email" id="email1">
            <br><br>
    
            <label for="number1">Phone: </label>
            <input type="tel" id="number1">
            <br><br>
    
            <label for="occupation">Occupation: </label>
            <select name="occupation" id="occupatition">
                <option value="occupation" >other</option>
            </select>
            <br><br>
    
            <input type="radio" id="language1">
            <label for="language1">HTML</label>
            <input type="radio" id="language2">
            <label for="language2">CSS</label>
            <input type="radio" id="language3">
            <label for="language3">Javascript</label>
            <br><br>    
    
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" id="submit" value="Register">
        </form> 
    </fieldset>
</body>
</html>
