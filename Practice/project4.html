<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form >
        <fieldset>
            <legend>Personal Information</legend>
            <label for="naam">Name: </label>
            <input type="text" id="naam">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email">
            <br><br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone">
            <br><br>
            <label for="birthdate">Date of Birth: </label>
            <input type="date" name="birthdate" id="birthdate">
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="gender1">
            <label for="gender1">Male</label>
            <input type="radio" name="" id="gender2">
            <label for="gender2">Female</label>
            <input type="radio"  id="gender3">
            <label for="gender3"></label>Other 
            <br><br>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option value="india">India</option>
            </select>
        </fieldset>
    
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street: </label>
            <input type="text" id="street">
            <label for="city">City: </label>
            <input type="text" id="city">
            <label for="state">State: </label>
            <input type="text" name="" id="state">
            <label for="zipcode">Zipcode: </label>
            <input type="number" id="zipcode">
        </fieldset>
    
        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">Comments: </label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <br><br>
            <input type="checkbox" id="checkbox" >
            <label for="checkbox">I agree to the terms and conditions</label>
    
        </fieldset>
    
        <button>Submit</button>
    </form>

</body>
</html>
